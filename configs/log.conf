{
    "version": 1,
    "disable_existing_loggers": "false",
    "formatters": {
        "default": {
            "format": "%(asctime)s - %(levelname)s - %(name)s:%(filename)s:%(funcName)s:%(lineno)d - %(message)s"
        },
        "simple": {
            "format": "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        }
    },
    "handlers": {
        "console": {
            "class": "logging.StreamHandler",
            "level": "WARNING",
            "formatter": "default"
        },
        "file":{
            "class": "logging.handlers.TimedRotatingFileHandler",
            "when": "midnight",
            "backupCount": 31,
            "level": "WARNING",
            "formatter": "default",
            "filename" : "logs/ants.log",
            "encoding": "utf-8"
        }
    },
    "loggers": {
        "__main__": {
            "handlers": ["console","file"],
            "level": "INFO"
        },
        "TEST_CLASS_NAME": {
            "handlers": ["console"],
            "level": "INFO"
        },
        "ants.provider.email_provider":{
            "level": "INFO"
        },
        "telegram":{
            "level": "WARNING"
        },
        "ccxt":{
            "level": "WARNING"
        },
        "pika":{
            "level": "WARNING"
        },
        "exchangem.model.exchange":{
            "level": "WARNING"
        },
        "exchangem.exchanges.async_upbit":{
            "level": "INFO"
        },
        "websockets.protocol":{
            "level": "WARNING"
        }
    },
    "root":{
        "handlers": ["console","file"],
        "level": "WARNING"
    }
}